name: Deploy

on:
  workflow_dispatch:  # Allow manual triggers from GitHub UI
  push:
    branches: [main]
    paths:
      # Application code (excluding docs site which deploys to Netlify)
      - 'apps/client/**'
      - 'apps/server/**'
      - 'packages/**'
      # Docker and build
      - 'Dockerfile.production'
      - 'pnpm-lock.yaml'
      - 'package.json'
      # Infrastructure
      - 'infra/**'
      # This workflow
      - '.github/workflows/deploy.yml'
  pull_request:
    branches: [main]
    paths:
      # Note: apps/docs is excluded - it deploys to Netlify automatically
      - 'apps/client/**'
      - 'apps/server/**'
      - 'packages/**'
      - 'Dockerfile.production'
      - 'pnpm-lock.yaml'
      - 'infra/**'
      - '.github/workflows/deploy.yml'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  REGISTRY: gcr.io
  IMAGE_NAME: raven-docs
  TF_VERSION: "1.5.0"

jobs:
  # ==========================================================================
  # Detect what changed
  # ==========================================================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      app: ${{ steps.filter.outputs.app }}
      infra: ${{ steps.filter.outputs.infra }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            app:
              - 'apps/client/**'
              - 'apps/server/**'
              - 'packages/**'
              - 'Dockerfile.production'
              - 'pnpm-lock.yaml'
              - 'package.json'
            infra:
              - 'infra/**'

  # ==========================================================================
  # Build and Test
  # ==========================================================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.app == 'true' || github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm nx run server:build

      - name: Run tests
        run: pnpm test
        continue-on-error: true # Remove this once tests are stable

  # ==========================================================================
  # Build and Push Docker Image (main branch, app changes only)
  # ==========================================================================
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [changes, build]
    if: |
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      github.ref == 'refs/heads/main' &&
      (needs.changes.outputs.app == 'true' || github.event_name == 'workflow_dispatch')
    environment: production
    outputs:
      image_url: ${{ steps.build.outputs.image_url }}

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.production
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ github.event.head_commit.timestamp }}
            REVISION=${{ github.sha }}

      - name: Set output
        run: |
          echo "image_url=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_OUTPUT

  # ==========================================================================
  # Terraform Plan (PRs only)
  # ==========================================================================
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name == 'pull_request' && needs.changes.outputs.infra == 'true'

    permissions:
      contents: read
      id-token: write
      pull-requests: write

    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var="project_id=${{ env.PROJECT_ID }}" \
            -var="app_url=${{ vars.APP_URL }}" \
            -var="subdomain_host=${{ vars.SUBDOMAIN_HOST }}" \
            -var="mail_driver=${{ vars.MAIL_DRIVER }}" \
            -var="mail_from_address=${{ vars.MAIL_FROM_ADDRESS }}" \
            -var="mail_from_name=${{ vars.MAIL_FROM_NAME }}" \
            -var="gemini_enabled=${{ vars.GEMINI_ENABLED }}" \
            -var="container_image=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest" \
            -no-color \
            -out=tfplan
        continue-on-error: true

      - name: Comment Plan on PR
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Plan ðŸ“–

            \`\`\`
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

  # ==========================================================================
  # Terraform Apply - Infrastructure Only (runs early in pipeline)
  # Manages: VPC, Cloud SQL, Redis, Memgraph, Secrets, Storage, Cloud Run config
  # Does NOT manage: Cloud Run container image (handled by deploy-app job)
  # ==========================================================================
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [changes, docker]
    # Run if infra changed, or if app changed (to ensure infra is up before migrations)
    # Use always() since docker may be skipped for infra-only changes
    if: |
      always() &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      github.ref == 'refs/heads/main' &&
      (needs.changes.outputs.app == 'true' || needs.changes.outputs.infra == 'true' || github.event_name == 'workflow_dispatch') &&
      (needs.docker.result == 'success' || needs.docker.result == 'skipped')
    environment: production

    permissions:
      contents: read
      id-token: write

    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: |
          terraform plan \
            -var="project_id=${{ env.PROJECT_ID }}" \
            -var="app_url=${{ vars.APP_URL }}" \
            -var="subdomain_host=${{ vars.SUBDOMAIN_HOST }}" \
            -var="mail_driver=${{ vars.MAIL_DRIVER }}" \
            -var="mail_from_address=${{ vars.MAIL_FROM_ADDRESS }}" \
            -var="mail_from_name=${{ vars.MAIL_FROM_NAME }}" \
            -var="gemini_enabled=${{ vars.GEMINI_ENABLED }}" \
            -var="container_image=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest" \
            -out=tfplan

      - name: Terraform Show Plan
        run: terraform show tfplan

      - name: Terraform Apply
        run: terraform apply tfplan

  # ==========================================================================
  # Run Database Migrations (after infrastructure is ready)
  # ==========================================================================
  migrate:
    name: Run Migrations
    runs-on: ubuntu-latest
    needs: [changes, docker, terraform-apply]
    if: |
      always() &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      github.ref == 'refs/heads/main' &&
      (needs.changes.outputs.app == 'true' || github.event_name == 'workflow_dispatch') &&
      needs.docker.result == 'success' &&
      (needs.terraform-apply.result == 'success' || needs.terraform-apply.result == 'skipped')
    environment: production

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Update migrations job image
        env:
          IMAGE_URL: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        run: |
          echo "Updating migrations job with image: $IMAGE_URL"
          gcloud run jobs update raven-docs-production-migrations \
            --image=$IMAGE_URL \
            --region=${{ env.REGION }}

      - name: Run migrations via Cloud Run Job
        run: |
          gcloud run jobs execute raven-docs-production-migrations \
            --region ${{ env.REGION }} \
            --wait

  # ==========================================================================
  # Deploy Application (after migrations complete)
  # Updates Cloud Run service with new container image
  # ==========================================================================
  deploy-app:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: [changes, docker, migrate]
    if: |
      always() &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      github.ref == 'refs/heads/main' &&
      (needs.changes.outputs.app == 'true' || github.event_name == 'workflow_dispatch') &&
      needs.docker.result == 'success' &&
      needs.migrate.result == 'success'
    environment: production

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        env:
          IMAGE_URL: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        run: |
          echo "Deploying image: $IMAGE_URL"
          gcloud run services update raven-docs-production-app \
            --image=$IMAGE_URL \
            --region=${{ env.REGION }}

      - name: Show deployment URL
        run: |
          echo "Deployment complete!"
          gcloud run services describe raven-docs-production-app \
            --region=${{ env.REGION }} \
            --format='value(status.url)'
