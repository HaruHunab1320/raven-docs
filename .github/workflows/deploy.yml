name: Deploy

on:
  workflow_dispatch:  # Allow manual triggers from GitHub UI
  push:
    branches: [main]
    paths:
      # Application code
      - 'apps/**'
      - 'packages/**'
      # Docker and build
      - 'Dockerfile.production'
      - 'pnpm-lock.yaml'
      - 'package.json'
      # Infrastructure
      - 'infra/**'
      # This workflow
      - '.github/workflows/deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'Dockerfile.production'
      - 'pnpm-lock.yaml'
      - 'infra/**'
      - '.github/workflows/deploy.yml'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  REGISTRY: gcr.io
  IMAGE_NAME: raven-docs
  TF_VERSION: "1.5.0"

jobs:
  # ==========================================================================
  # Detect what changed
  # ==========================================================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      app: ${{ steps.filter.outputs.app }}
      infra: ${{ steps.filter.outputs.infra }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            app:
              - 'apps/**'
              - 'packages/**'
              - 'Dockerfile.production'
              - 'pnpm-lock.yaml'
              - 'package.json'
            infra:
              - 'infra/**'

  # ==========================================================================
  # Build and Test
  # ==========================================================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.app == 'true' || github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm --filter "./apps/server..." run build

      - name: Run tests
        run: pnpm test
        continue-on-error: true # Remove this once tests are stable

  # ==========================================================================
  # Build and Push Docker Image (main branch, app changes only)
  # ==========================================================================
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [changes, build]
    if: |
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      github.ref == 'refs/heads/main' &&
      (needs.changes.outputs.app == 'true' || github.event_name == 'workflow_dispatch')
    outputs:
      image_url: ${{ steps.build.outputs.image_url }}

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: Build and push image
        id: build
        run: |
          IMAGE_URL="${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          IMAGE_LATEST="${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest"

          docker build \
            -f Dockerfile.production \
            -t $IMAGE_URL \
            -t $IMAGE_LATEST \
            --build-arg BUILDTIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ") \
            --build-arg REVISION=${{ github.sha }} \
            .

          docker push $IMAGE_URL
          docker push $IMAGE_LATEST

          echo "image_url=$IMAGE_URL" >> $GITHUB_OUTPUT

  # ==========================================================================
  # Terraform Plan (PRs only)
  # ==========================================================================
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name == 'pull_request' && needs.changes.outputs.infra == 'true'

    permissions:
      contents: read
      id-token: write
      pull-requests: write

    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var="project_id=${{ env.PROJECT_ID }}" \
            -var="app_secret=${{ secrets.APP_SECRET }}" \
            -var="db_password=${{ secrets.DB_PASSWORD }}" \
            -var="app_url=${{ secrets.APP_URL }}" \
            -var="container_image=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest" \
            -no-color \
            -out=tfplan
        continue-on-error: true

      - name: Comment Plan on PR
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Plan ðŸ“–

            \`\`\`
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

  # ==========================================================================
  # Deploy Application (main branch, app changes)
  # ==========================================================================
  deploy-app:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: [changes, docker]
    if: |
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      github.ref == 'refs/heads/main' &&
      (needs.changes.outputs.app == 'true' || github.event_name == 'workflow_dispatch')
    environment: production

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run services update raven-docs-production-app \
            --image=${{ needs.docker.outputs.image_url }} \
            --region=${{ env.REGION }}

      - name: Update migrations job image
        run: |
          gcloud run jobs update raven-docs-production-migrations \
            --image=${{ needs.docker.outputs.image_url }} \
            --region=${{ env.REGION }}

  # ==========================================================================
  # Terraform Apply (main branch, infra changes only)
  # ==========================================================================
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: changes
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      needs.changes.outputs.infra == 'true'
    environment: production

    permissions:
      contents: read
      id-token: write

    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: |
          terraform apply \
            -var="project_id=${{ env.PROJECT_ID }}" \
            -var="app_secret=${{ secrets.APP_SECRET }}" \
            -var="db_password=${{ secrets.DB_PASSWORD }}" \
            -var="app_url=${{ secrets.APP_URL }}" \
            -var="container_image=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest" \
            -auto-approve

  # ==========================================================================
  # Run Database Migrations (after app deploy)
  # ==========================================================================
  migrate:
    name: Run Migrations
    runs-on: ubuntu-latest
    needs: [changes, deploy-app]
    if: |
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      github.ref == 'refs/heads/main' &&
      (needs.changes.outputs.app == 'true' || github.event_name == 'workflow_dispatch')

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Run migrations via Cloud Run Job
        run: |
          gcloud run jobs execute raven-docs-production-migrations \
            --region ${{ env.REGION }} \
            --wait
